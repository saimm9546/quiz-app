<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class=" text-center" >
        <span class="p-2 text-white bg-success  d-inline-block" >Add Questions</span>
        </h1>

    <div class="container">
        <div class="p-2" >
            <textarea placeholder="Add Your Question" class=" p-2 fs-5 border-1 w-100 rounded bg-white" name="" id="question" cols="30" rows="5"></textarea>
        </div>
        <div class="p-2">
            <div>
                <input class="p-2 fs-5 w-100  rounded  " type="text" placeholder="Add Options" name="" id="option"><button onclick="addoption()" class="btn btn-dark mt-2">Add  Option</button>
            </div>
            <div>
                <ol id="optionparent" ></ol>
            </div>
            <div>
                <p class="bg-warning text-black p-3 rounded" id="correctanswer">Correct Answer</p>
            </div>
            <div>
                <Button onclick="submitquestion()" class="btn btn-primary"  >Add Question into Quiz</Button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="addques.js"></script>  
</body>
</html>

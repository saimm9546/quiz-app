<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-white">
    <h1 class="bg-white text-black px-2 py-3 text-center">Quizz App</h1>
    <div class="py-5">
        <div class="container">
            <div class="">
                <span class="bg-success text-white  p-2 d-inline-block" id="questionNum"></span>
            </div>
            <div class="py-2 my-2 rounded bg-white">
                <h2 class="mx-2" id="question"></h2>
            </div>
            <div class="py-2 my-2">
                <div id="ansParent" class="row">
                    <div class="col-md-6 py-2">
                        <button class="btn btn-primary px-5 rounded-pill w-100"></button>
                    </div>
                    <div class="col-md-6 py-2">
                        <button class="btn btn-primary px-5 rounded-pill w-100"></button>
                    </div>
                    <div class="col-md-6 py-2">
                        <button class="btn btn-primary px-5 rounded-pill w-100"></button>
                    </div>
                    <div class="col-md-6 py-2">
                        <button class="btn btn-primary px-5 rounded-pill w-100 "></button>
                    </div>
                </div>
            </div>
            <div>
                <button onclick="nextQuestion()" class="btn btn-warning px-5 text rounded-pill text-white"> Next</button>
            </div>
            <div>
                <button class="btn btn-info mt-5 px-5 text rounded-pill text-white"> <a class="text-decoration-none text-white" href="../public/Add Questions/addques.html"> Add Quiz </a> </button>
            </div>
        </div>

    </div>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    
    <script type="module" src="app.js"></script>
</body>

</html>
